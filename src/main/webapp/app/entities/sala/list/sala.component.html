<div>
  <h2 id="page-heading" data-cy="SALAHeading">
    <span jhiTranslate="reservaApp.sALA.home.title">SALAS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="reservaApp.sALA.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-sala"
        [routerLink]="['/sala/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="reservaApp.sALA.home.createLabel"> Create a new SALA </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sALAS?.length === 0">
    <span jhiTranslate="reservaApp.sALA.home.notFound">No sALAS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="sALAS && sALAS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="reservaApp.sALA.codSala">Cod Sala</span></th>
          <th scope="col"><span jhiTranslate="reservaApp.sALA.nome">Nome</span></th>
          <th scope="col"><span jhiTranslate="reservaApp.sALA.local">Local</span></th>
          <th scope="col"><span jhiTranslate="reservaApp.sALA.status">Status</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sALA of sALAS; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/sala', sALA.id, 'view']">{{ sALA.id }}</a>
          </td>
          <td>{{ sALA.codSala }}</td>
          <td>{{ sALA.nome }}</td>
          <td>{{ sALA.local }}</td>
          <td jhiTranslate="{{ 'reservaApp.StatusSala.' + sALA.status }}">{{ sALA.status }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/sala', sALA.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/sala', sALA.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(sALA)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
