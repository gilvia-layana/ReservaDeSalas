<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-professor-heading" data-cy="PROFESSORCreateUpdateHeading" jhiTranslate="reservaApp.pROFESSOR.home.createOrEditLabel">
        Create or edit a PROFESSOR
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="reservaApp.pROFESSOR.matriculaProf" for="field_matriculaProf"
            >Matricula Prof</label
          >
          <input
            type="number"
            class="form-control"
            name="matriculaProf"
            id="field_matriculaProf"
            data-cy="matriculaProf"
            formControlName="matriculaProf"
          />
          <div
            *ngIf="
              editForm.get('matriculaProf')!.invalid && (editForm.get('matriculaProf')!.dirty || editForm.get('matriculaProf')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('matriculaProf')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('matriculaProf')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="reservaApp.pROFESSOR.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="reservaApp.pROFESSOR.disciplina" for="field_disciplina">Disciplina</label>
          <input
            type="text"
            class="form-control"
            name="disciplina"
            id="field_disciplina"
            data-cy="disciplina"
            formControlName="disciplina"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="reservaApp.pROFESSOR.faculdade" for="field_faculdade">Faculdade</label>
          <input type="text" class="form-control" name="faculdade" id="field_faculdade" data-cy="faculdade" formControlName="faculdade" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
