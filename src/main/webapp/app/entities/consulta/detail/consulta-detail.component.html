<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cONSULTA">
      <h2 data-cy="cONSULTADetailsHeading"><span jhiTranslate="reservaApp.cONSULTA.detail.title">CONSULTA</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cONSULTA.id }}</span>
        </dd>
        <dt><span jhiTranslate="reservaApp.cONSULTA.codConsulta">Cod Consulta</span></dt>
        <dd>
          <span>{{ cONSULTA.codConsulta }}</span>
        </dd>
        <dt><span jhiTranslate="reservaApp.cONSULTA.dataDaConsulta">Data Da Consulta</span></dt>
        <dd>
          <span>{{ cONSULTA.dataDaConsulta | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="reservaApp.cONSULTA.horarioDaConsulta">Horario Da Consulta</span></dt>
        <dd>
          <span>{{ cONSULTA.horarioDaConsulta | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="reservaApp.cONSULTA.aLUNO">A LUNO</span></dt>
        <dd>
          <div *ngIf="cONSULTA.aLUNO">
            <a [routerLink]="['/aluno', cONSULTA.aLUNO?.id, 'view']">{{ cONSULTA.aLUNO?.matriculaAluno }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/consulta', cONSULTA.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
